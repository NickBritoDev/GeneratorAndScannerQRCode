  <body>
    <a href="../index.html"> <i class="bi bi-box-arrow-in-left"></i></a>
    <div class="wrapper">
      <form>
        <input type="file" />
        <img alt="qr code" />
        <div class="content">
          <i class="bi bi-cloud-upload"></i>
          <p>Upload QR Code to Scan</p>
        </div>
      </form>
      <div class="details">
        <textarea disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>
